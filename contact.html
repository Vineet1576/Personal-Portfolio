        /* Define the primary background */
        body {
            background-color: #12181f;
        }

        /* Custom styling for the form input/textarea focus state */
        .form-input-field:focus {
            border-color: #06b6d4;
            /* cyan-500 */
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.5);
            outline: none;
        }

        /* Custom vertical scrollbar for section on medium and small screens */
        .custom-scrollbar {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #22d3ee #1a222b;
            max-height: 600px;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 10px;
            background: #1a222b;
            border-radius: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #22d3ee 0%, #0ea5e9 100%);
            border-radius: 8px;
            border: 2px solid #1a222b;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #06b6d4;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            font-size: 1.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a222b 60%, #22d3ee 100%);
            color: #22d3ee;
            box-shadow: 0 2px 8px rgba(34, 211, 238, 0.12);
            transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
            border: 2px solid #22d3ee;
        }

        .social-link:hover {
            background: linear-gradient(135deg, #22d3ee 60%, #1a222b 100%);
            color: #fff;
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 4px 16px rgba(34, 211, 238, 0.25);
            border-color: #06b6d4;
        }
    </style>
</head>
