<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Vineet Rana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        /* Define the primary background */
        body {
            background-color: #12181f;
        }

        /* Custom styling for the form input/textarea focus state */
        .form-input-field:focus {
            border-color: #06b6d4;
            /* cyan-500 */
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.5);
            outline: none;
        }
    </style>
</head>

<body class="min-h-screen">
    <nav class="fixed top-0 left-0 right-0 flex justify-center z-50 transition-all py-4 md:py-6">
        <div
            class="max-w-[1200px] w-[95%] mx-auto flex justify-between items-center font-semibold text-white bg-[#1a222b] bg-opacity-90 backdrop-blur-md rounded-full px-4 sm:px-8 py-3 shadow-2xl transition-all">
            <div class="font-extrabold text-xl sm:text-2xl select-none text-cyan-400">Vineet Rana.</div>
            <ul class="hidden md:flex gap-6 lg:gap-10 items-center list-none text-sm lg:text-base">
                <li><a href="index.html" class="hover:text-cyan-400 transition">Home</a></li>
                <li><a href="about.html" class="hover:text-cyan-400 transition">About</a></li>
                <li><a href="skills.html" class="hover:text-cyan-400 transition">Skills</a></li>
                <li><a href="portfolio.html" class="hover:text-cyan-400 transition">Portfolio</a></li>
                <li><a href="contact.html" class="hover:text-cyan-400 transition font-bold text-cyan-400">Contact</a>
                </li>
            </ul>
            <button class="md:hidden text-white text-2xl hover:text-cyan-400 transition"
                aria-label="Toggle Navigation Menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <main class="pt-32 pb-16">
        <div class="max-w-[1200px] w-[95%] mx-auto bg-[#1a222b] rounded-3xl shadow-2xl p-8 md:p-12 text-white">
            <h1
                class="text-3xl sm:text-4xl font-extrabold text-cyan-400 mb-10 text-center border-b-2 border-cyan-400/50 pb-4">
                <i class="fas fa-handshake mr-3"></i> Get In Touch
            </h1>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 md:gap-16">

                <section>
                    <h2 class="text-2xl font-bold text-white mb-6 border-b border-cyan-400/30 pb-2">
                        Send a Message
                    </h2>
                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Your Name</label>
                            <input type="text" id="name" name="name" required
                                class="w-full p-3 rounded-lg bg-[#222c37] text-white border border-[#303f50] form-input-field"
                                placeholder="Vineet Rana" />
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Your Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full p-3 rounded-lg bg-[#222c37] text-white border border-[#303f50] form-input-field"
                                placeholder="email@example.com" />
                        </div>

                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Message</label>
                            <textarea id="message" name="message" rows="5" required
                                class="w-full p-3 rounded-lg bg-[#222c37] text-white border border-[#303f50] form-input-field"
                                placeholder="I'm reaching out about a project opportunity..."></textarea>
                        </div>

                        <button type="submit"
                            class="w-full bg-cyan-400 text-[#12181f] font-bold text-lg px-6 py-3 rounded-full shadow-lg transition duration-300 hover:bg-cyan-600 hover:shadow-cyan-400/50">
                            <i class="fas fa-paper-plane mr-2"></i> Send Message
                        </button>
                    </form>
                </section>

                <section>
                    <h2 class="text-2xl font-bold text-white mb-6 border-b border-cyan-400/30 pb-2">
                        My Details
                    </h2>

                    <ul class="space-y-6 text-gray-200 text-lg mb-10 list-none">
                        <li class="flex items-start">
                            <i class="fas fa-envelope text-cyan-400 text-xl w-6 mt-1 flex-shrink-0"></i>
                            <div class="ml-4">
                                <span class="block font-semibold">Email Address</span>
                                <a href="mailto:vineetrana1576@gmail.com"
                                    class="text-sm text-gray-400 hover:text-cyan-400 transition">vineetrana1576@gmail.com</a>
                            </div>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-phone-alt text-cyan-400 text-xl w-6 mt-1 flex-shrink-0"></i>
                            <div class="ml-4">
                                <span class="block font-semibold">Phone Number</span>
                                <a href="tel:+919876543210"
                                    class="text-sm text-gray-400 hover:text-cyan-400 transition">+91-9876543210</a>
                            </div>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-map-marker-alt text-cyan-400 text-xl w-6 mt-1 flex-shrink-0"></i>
                            <div class="ml-4">
                                <span class="block font-semibold">Location</span>
                                <span class="text-sm text-gray-400">Yamuna Nagar, Haryana, India</span>
                            </div>
                        </li>
                    </ul>

                    <h2 class="text-xl font-bold text-white mb-4 border-b border-cyan-400/30 pb-2">
                        Connect Online
                    </h2>
                    <div class="flex gap-4 justify-start mt-4" aria-label="Social media links">
                        <a href="https://linkedin.com/in/vineetrana092005" aria-label="LinkedIn" target="_blank"
                            class="social-link">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://github.com/Vineet1576" aria-label="GitHub" target="_blank" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="mailto:vineetrana1576@gmail.com" aria-label="Email" class="social-link">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="portfolio.js"></script>
</body>

</html>
